<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Добавьте ваши стили и скрипты здесь -->
</head>
<body>
    <div class="container" data-aos="fade-up" data-aos-delay="100">
        <h1>Регистрация</h1>
        <form method="post" role="form" class="php-email-form">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4 form-group">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Your Name" required="">
                </div>
                <div class="col-md-4 form-group mt-3 mt-md-0">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required="">
                </div>
                <div class="col-md-4 form-group mt-3 mt-md-0">
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required="">
                </div>
                <div class="col-md-4 form-group mt-3 mt-md-0">
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" required="">
                </div>
            </div>
            <div class="mt-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Вы успешно зарегистрировались. Спасибо!</div>
                <div class="text-center"><button type="submit">Зарегистрироваться</button></div>
            </div>
        </form>
    </div>
</body>
</html>

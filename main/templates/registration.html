<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh; /* Ensure body takes up full viewport height */
            margin: 0;
            display: flex;
            flex-direction: column; /* Allow content to stack vertically */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin: 20px auto; /* Center the container */
            flex: 1; /* Allow container to grow and shrink with available space */
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .sent-message {
            color: green;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar (copied from index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Medilab</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Главная <span class="sr-only">(current)</span></aservices.html">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="departments.html">Отделения</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="doctors.html">Врачи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacts.html">Контакты</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <!-- Registration/Profile link logic should be handled with JavaScript -->
            </ul>
        </div>
    </nav>


    <div class="container">
        <h2>Регистрация</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            <div class="error-message"></div>
            <div class="sent-message">Регистрация прошла успешно!</div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Add JavaScript here to handle form submission and login/logout logic.  This will need to interact with a backend system.
      $('#registrationForm').submit(function(event) {
          event.preventDefault();
          // Here you would add your AJAX call to submit the form data to your server
          // Example (replace with your actual server-side endpoint):
          $.ajax({
              type: 'POST',
              url: '/register', // Your registration endpoint
              $(this).serialize(),
              success: function(response) {
                  $('.error-message').hide();
                  $('.sent-message').show();
                  // Redirect to the login page or profile page upon successful registration.
              },
              error: function(error) {
                  $('.sent-message').hide();
                  $('.error-message').text('Ошибка регистрации. Пожалуйста, попробуйте еще раз.').show();
                  console.error(error);
              }
          });
      });
    </script>
</body>
</html>
